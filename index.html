<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="canvasText.js"></script>
        <script src="PracticaPelota.js"></script>
        <script src="theMatrix.js"></script>
        <script src="steeringBehaviors.js"></script>
        <style>
        
            div{
                width: 850px;
                margin: auto;
                position: relative;
                
            }
            body{
                background-color: rgb(51,51,51);
            }
        
        </style>
    </head>
    
    <body onload="loadCanvas(); loadCanvas2(); loadCanvasMatrix(); loadCanvasSteering()">
    
        <div id="contenedorCanvas">
            Escribe algo&nbsp;<input type="text" id="texto" value="JaGUaRs">
            <canvas id="efectoTexto" class="myCanvas"></canvas>
        </div>
        <div>
            <canvas id="canvasPelota"></canvas>
            <input type="submit" class ="botonBalon" id="comenzar" value="Start">
            <input type="submit" class ="botonBalon" id="kick" value="Kick">
            <input type="submit" class ="botonBalon" id="reset" value="Reset">
            <input type="range" id="xspeed" class="range" min="-50" max="50" step="1">
            <input type="range" id="yspeed" class="range" min="0" max="200" step="1">
        </div>
        <div>
            <canvas id="canvasMatrix"></canvas>
            <input type="submit" id="comienzaMatrix" class="botonCanvas" value="Start">
        </div>
        
        <div id ="contenedorSteering">
            <canvas id="canvasSteering"></canvas>
            <input type="submit" class="botonCanvas" id="comienzaSteering" value="Start">
            <input type="submit" class="botonCanvas" id="steeringSplit" value="Split">
            <input type="submit" class="botonCanvas" id="steeringReset" value="Reset">
            <input type="submit" class="botonCanvas" id="onmouse" value="Move">
            <input type="submit" class="botonCanvas" id="repulsion" value="Attraction">
            <input type="range" style="width:350px" id="steeringMaxSpeed" min="0.2" max="0.9" step="0.01" value="0.5">
        </div>
        <br><br><br><br><br><br><br><br><br><br><br>
    
    </body>



</html>
